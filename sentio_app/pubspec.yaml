name: sentio_app
description: "SENTIO - AI-Powered Football Match Prediction Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # UI & Styling
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Charts
  fl_chart: ^0.69.2
  
  # Animations
  flutter_animate: ^4.5.2
  
  # Storage
  shared_preferences: ^2.3.5
  flutter_secure_storage: ^9.2.4
  
  # Network
  dio: ^5.8.0+1
  
  # Utils
  intl: ^0.20.2
  timeago: ^3.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

